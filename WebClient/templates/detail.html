<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed Humidity View</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Detailed View: {{ mac_address }}</h1>
      <canvas
        id="humidityChart"
        style="max-width: 100%; height: 300px"
      ></canvas>
    </div>

    <script>
      // Parse data passed from the server
      const data = JSON.parse("{{ data|tojson|safe }}");

      // Simplify timestamps (remove month, year, and seconds)
      const labels = data.map((entry) => {
        const date = new Date(entry.timestamp);
        return date.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      });

      // Calculate humidity values as percentages
      const values = data.map((entry) => {
        const rawValue = parseInt(entry.payload);
        return Math.min(Math.max(100 - (rawValue / 1680) * 100, 0), 100);
      });

      // Configure the chart
      const ctx = document.getElementById("humidityChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Humidity (%)",
              data: values,
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
            },
          },
          scales: {
            x: {
              title: {
                display: true,
                text: "Time",
              },
            },
            y: {
              title: {
                display: true,
                text: "Humidity (%)",
              },
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
